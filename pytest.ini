[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')

# Output
addopts = -v --tb=short

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
